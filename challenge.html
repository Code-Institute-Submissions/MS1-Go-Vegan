<!--------------------------- Main section - middle of page -->
    <section class="container-fluid form-section" id="frog-outer">
        <div id="frog-pic">
        
    <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">
      <h2>Challange Sign-Up <i class="fas fa-heartbeat"></i></h2>
      <label for="fname">First Name</label>
      <input class="text-input" id="fname" type="text" name="first_name" required>
      <label for="lname">Last Name</label>
      <input class="text-input" id="lname" type="text" name="last_name" required>
      <label for="email">Email Address</label>
      <input class="text-input" id="email" type="email" name="email_address" required>
      <label for="email">Confirm Email</label>
      <input class="text-input" id="cemail" type="email" name="cemail_address" required>
      
      <label for="daily">Daily Email Support</label>
      <input id="daily" type="radio" name="support_preference" value="Daily Email Support" required>
        <label for="weekly">Weekly Email Support</label>
      <input id="weekly" type="radio" name="support_preference" value="Weekly Email Support" required>
        <label for="none">No Support Required</label>
      <input id="none" type="radio" name="support_preference" value="No Support Needed" required>

          
      <input class="join-button" type="submit" value="Lets Begin">
    </form>
